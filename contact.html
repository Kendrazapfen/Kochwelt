<head>

<body onload="includeHTML()">

    <div w3-include-html="templates/header_contact.html"></div>

    <div class="contact-form contact-form-mobile">
        <h1>Kontakt <img class="email-icon email-icon-mobile" src="img/email-5-64.png" alt=""></h1>
        <form action="https://gruppenarbeit-kochwelt-470.developerakademie.net/send_mail.php" method="post">
            <h3>Name: <img class="asterisk" src="img/star-27-16.png" alt=""></h3>
            <input class="imput-contact-mobile" title="Schreibe hier deinen Namen." name="name" type="text"
                placeholder="Name" required>
            <h3>Nachricht: <img class="asterisk" src="img/star-27-16.png" alt=""></h3>
            <textarea class="text-contact-mobile" title="Schreibe hier deine Nachricht." name="message" id="" cols="30"
                rows="10" placeholder="Nachricht" required></textarea>
            <button class="button-contact-mobile" title="Sende deine Nachricht." type="submit">Senden</button>
        </form>
    </div>

    <div class="call call-mobile">
        <span class="horizontal-line horizontal-line-mobile">
            <hr>
            <h3>oder</h3>
            <hr>
        </span>
        <span class="call-me-mobile">Rufe uns an unter</span>
        <a class="mobile-number" title="Hier kannst du uns anrufen." href="tel:+49 (0) 123456789">+49 (0) 123456789</a>
    </div>

    <div w3-include-html="templates/footer.html"></div>

</body>

</html>
